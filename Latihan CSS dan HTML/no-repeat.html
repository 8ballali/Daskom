<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Repeat di CSS</title>
    <style>
        body {
            background-image: url("square.jpg");
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <h1>Properti Background Repeat di CSS</h1>
    <p> <b>no-repeat</b>, agar gambar latar tidak tampil secara berulang. </p>
</body>

</html>
