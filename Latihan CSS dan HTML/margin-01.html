<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin - 01</title>
    <style>
        div {
            border: 1px solid blue;
            margin-top: 25px;
            margin-bottom: 120px;
            margin-right: 90px;
            margin-left: 50px;
            background-color: #999;
        }
    </style>
</head>

<body>
    <h3>Contoh Penggunakan Properti Individual Margin</h3>
    <div>
        Elemen div ini mempunyai margin atas 25px, margin bawah 120px, margin kanan 90px, dan
        margin kiri 50px.
    </div>
</body>

</html>
