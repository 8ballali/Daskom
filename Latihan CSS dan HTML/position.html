<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        body {
            background-image: url("mawar.png");
            background-repeat: no-repeat;
            background-position: right top;
            margin-right: 200px;
        }
    </style>
</head>

<body>
    <h1>Properti Background Position CSS!</h1>
    <p> Sekarang gambar latar belakang hanya ditampilkan sekali, dan diposisikan jauh dari teks.
    </p>
    <p> Dalam contoh ini kami juga telah menambahkan margin di sisi kanan, sehingga gambar latar
        belakang tidak akan pernah mengganggu teks.</p>
</body>

</html>
